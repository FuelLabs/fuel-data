syntax = "proto3";

package fuel_data_grpc_edge.streams;

import "fuel-data-edges/fuel-data-edge/filters.proto";
import "fuel-data-types/block.proto";

service BlocksStream {
  rpc Get(BlocksStreamRequest) returns (BlocksStreamResponse);
}

message BlocksStreamRequest {
  bytes ip_address = 1;
  fuel_data_edge.filters.BlocksFilter filter = 2;
}

message BlocksStreamResponse {
  repeated fuel_data_types.block.BlockProto blocks = 1;
}